<html>
    <head>
        <title>Weather Application</title>
        <link rel="stylesheet" href="weather.css">
    </head>

    <body>
        <div class="app-wrap">
            <header>
                <meta http-equiv="Content-type" content="text/html;charset=UTF-8">
                <input type="text" autocomplete="on" class="search-box" placeholder="Select City!">
            </header>
            <main>
                <section class="location">
                    <div class="city">Weather News</div>
                    <div class="date"></div>
                </section>
                <div class="current">
                    <div class="temp"></div>
                    <div class="weather"></div>
                    <div class="hi-low"></div>
                </div>
            </main>
        </div>
        <script src="weather.js"></script>
    </body>
</html>
